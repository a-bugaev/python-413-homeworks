<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/root.css">
  <link rel="stylesheet" href="./css/form.css">
  <link rel="stylesheet" href="./css/inputs.css">
  <link rel="stylesheet" href="./css/order-panel.css">
  <title>Order pizza</title>
</head>
<body>
  <form class="form-container" action="">
    <h1>Order pizza</h1>
    <!-- name -->
    <div class="input-field">
      <input
        type="text"
        name="name"
        id="name"
        required
        placeholder="Your first name. How should we address you?"
      >
      <abbr title="You won't be able to order pizza without filling in this field &#128549;"><label class="required-asterisk" for="name">&#10035;</label></abbr>
    </div>
    <!-- phone -->
    <div class="input-field">
      <input
        type="tel"
        name="phone"
        id="phone"
        required
        placeholder="Phone number to connection with our courier"
      >
      <abbr title="You won't be able to order pizza without filling in this field &#128549;"><label class="required-asterisk" for="phone">&#10035;</label></abbr>
    </div>
    <!-- adress -->
    <div  class="input-field">
      <input
        type="text"
        name="adress"
        id="adress"
        required
        placeholder="Address of home, where you waiting for your pizza &#128523;"
      >
      <abbr title="You won't be able to order pizza without filling in this field &#128549;"><label class="required-asterisk" for="adress">&#10035;</label></abbr>
    </div>
    <!-- order itself -->
    <div class="custom-input-field order-panel">
      <fieldset class="whole-order-fieldset">
        <legend>YOUR PIZZA:</legend>
        <!-- type -->
        <fieldset class="type-fieldset">
          <legend>type:</legend>
          <div class="order-item">
            <label for="pepperoni">pepperoni</label>
            <input type="radio" name="pizza_type" id="pepperoni" value="pepperoni">
          </div>
          <div class="order-item">
            <label for="hawaiian">hawaiian</label>
            <input type="radio" name="pizza_type" id="hawaiian" value="hawaiian">
          </div>
          <div class="order-item">
            <label for="fourCheeses">four cheeses</label>
            <input type="radio" name="pizza_type" id="fourCheeses" value="fourCheeses">
          </div>
          <div class="order-item">
            <label for="carbonara">carbonara</label>
            <input type="radio" name="pizza_type" id="carbonara" value="carbonara">
          </div>
        </fieldset>
        <!-- size -->
        <fieldset class="size-fieldset">
          <legend>size:</legend>
          <div class="order-item">
            <label for="35cm">35cm</label>
            <input type="radio" name="pizza_size" id="35cm" value="35cm">
          </div>
          <div class="order-item">
            <label for="45cm">45cm</label>
            <input type="radio" name="pizza_size" id="45cm" value="45cm">
          </div>
        </fieldset>
        <!-- toppings -->
        <fieldset class="toppings-fieldset">
          <legend>toppings:</legend>
          <div class="order-item">
            <label for="bacon">bacon</label>
            <input type="checkbox" name="topping" value="bacon" id="bacon">
          </div>
          <div class="order-item">
            <label for="pineapple">pineapple</label>
            <input type="checkbox" name="topping" value="pineapple" id="pineapple">
          </div>
          <div class="order-item">
            <label for="basil">basil</label>
            <input type="checkbox" name="topping" value="basil" id="basil">
          </div>
          <div class="order-item">
            <label for="cheese_crust">cheese crust</label>
            <input type="checkbox" name="topping" value="cheese crust" id="cheese_crust">
          </div>
        </fieldset>
        <button id="addToCart">Add to cart --&gt;</button>
      </fieldset>

      <textarea id="fake_order_content" name="order_content" style="display:none" required></textarea>

      <div class="order-content"></div>

      <abbr title="You won't be able to order pizza without filling in this field &#128549;"><label class="required-asterisk" for="order_content">&#10035;</label></abbr>
    </div>
    <!-- time -->
    <div class="custom-input-field time-container">
      <label for="time">When you want to get your pizza?</label>
      <div>
        <select name="time" id="time" required>
          <option value="08_10">08:00 - 10:00</option>
          <option value="10_12">10:00 - 12:00</option>
          <option value="12_14">12:00 - 14:00</option>
          <option value="14_16">14:00 - 16:00</option>
          <option value="16_18">16:00 - 18:00</option>
          <option value="18_20">18:00 - 20:00</option>
          <option value="20_22">20:00 - 22:00</option>
        </select>

        <label id="or" for="time">
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;or&nbsp;&nbsp;&nbsp;&nbsp;
        </label>

        <label for="asap">asap:</label>

        <input type="checkbox" name="time" id="asap" value="asap">

        <abbr
          title="You won't be able to order pizza without filling in this field &#128549;"
        >
          <label for="time" class="required-asterisk">&#10035;</label>
        </abbr>
      <label for="asap" style="display: none"></label>
      </div>
      
    </div>
    <!-- comment  -->
    <div class="input-field">
      <textarea
        name="comment"
        id="comment"
        placeholder="Leave your comment here if you want"
      ></textarea>
    </div>
    <!-- intercom -->
    <div class="custom-input-field intercom-checkbox-container">
      <label for="intercom">Do you have intercom?</label>
        <input type="checkbox" name="intercom" id="intercom">
    </div>
    <!-- call -->
    <div class="custom-input-field call-radio-container">
      <label for="call">Should we call you?</label>
      <div>
        <label for="call_true">Yes</label>
        <input type="radio" name="call" id="call_true" value="true">
        <label for="call_false">No</label>
        <input type="radio" name="call" id="call_false" value="false">
      </div>
    </div>
    <!-- payment -->
    <div class="custom-input-field payment-radio-container">
      <div>
        <label for="payment">Select pyament method:</label>
        <div class="payment-option">
          <label for="cash_to_courier">cash to courier</label>
          <input type="radio" id="cash_to_courier" value="cash_to_courier" name="payment" required>
        </div>
        <div class="payment-option">
          <label for="bank_card_to_courier">bank card to courier</label>
          <input type="radio" id="bank_card_to_courier" value="bank_card_to_courier" name="payment" required>
        </div>
        <div class="payment-option">
          <label for="bank_card_online">bank card online</label>
          <input type="radio" id="bank_card_online" value="bank_card_online" name="payment" required>
        </div>
      </div>
      <abbr
        title="You won't be able to order pizza without filling in this field &#128549;"
      >
      <label for="payment" class="required-asterisk">&#10035;</label>
    </abbr>
    </div>
    <!-- email -->
    <div class="input-field">
      <input
        type="email"
        placeholder="Your email to send an e-check"
      >
    </div>

    <input type="submit" value="make an order">
  </form>
  <script src="./script.js"></script>
</body>
</html>
