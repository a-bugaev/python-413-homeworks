<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hw6</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      font-size: 18px;
      background-color: #222;
      color: #ddd;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
  </style>
</head>

<body>
  <p id="result"></p>
  <script>
    const pResult = document.getElementById('result');

    let name = prompt('Ваше имя:');
    let grade = parseInt(prompt('Ваша оценка:'));

    while (isNaN(grade) || grade < 1 || grade > 12) {
      alert('Некорректное значение оценки');
      grade = parseInt(prompt('Ваша оценка:'));
    }
    let level =
      grade < 4 ? 'Начальный' :
        grade < 7 && grade > 3 ? 'Средний' :
          grade < 10 && grade > 6 ? 'Достаточный' :
            'Высокий';
    pResult.textContent = `Имя студента: ${name}. Уровень: ${level}.`;
  </script>
</body>

</html>
